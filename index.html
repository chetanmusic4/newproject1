<!DOCTYPE html>
<html>
    <head>
        <title>My First HTML Page</title>
    </head>
    <body>
        <h1>Welcome to my page</h1>
        <p>This is a paragraph</p>

        <!-- Added Radio Buttons -->
        <h2>Select Your Favorite Color:</h2>
        <input type="radio" id="red" name="color" value="Red">
        <label for="red">Red</label><br>

        <input type="radio" id="green" name="color" value="Green">
        <label for="green">Green</label><br>

        <input type="radio" id="blue" name="color" value="Blue">
        <label for="blue">Blue</label><br>

        <!-- Added Dropdown Menu -->
        <h2>Select Your Favorite Fruit:</h2>
        <select id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
        </select>

        <!-- Added Checkbox -->
        <h2>Select Your Hobbies:</h2>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="traveling" name="hobby" value="Traveling">
        <label for="traveling">Traveling</label><br>

        <input type="checkbox" id="gaming" name="hobby" value="Gaming">
        <label for="gaming">Gaming</label><br>

        <!-- Added Text Input -->
        <h2>Leave a Comment:</h2>
        <textarea rows="4" cols="50" placeholder="Write your comment here..."></textarea>

    </body>
</html>
